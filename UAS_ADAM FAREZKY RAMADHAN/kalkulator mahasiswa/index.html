<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Nilai Mahasiswa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen p-6">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <div class="flex items-center justify-center mb-6">
                <svg class="w-10 h-10 text-indigo-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222"/>
                </svg>
                <h1 class="text-3xl font-bold text-gray-800">Kalkulator Nilai Mahasiswa</h1>
            </div>

            <div class="space-y-4 mb-6">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Nilai Kehadiran (Bobot 10%)</label>
                    <input type="number" id="kehadiran" min="0" max="100" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500" placeholder="Masukkan nilai 0-100">
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Nilai Tugas (Bobot 20%)</label>
                    <input type="number" id="tugas" min="0" max="100" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500" placeholder="Masukkan nilai 0-100">
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Nilai UTS (Bobot 30%)</label>
                    <input type="number" id="uts" min="0" max="100" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500" placeholder="Masukkan nilai 0-100">
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Nilai UAS (Bobot 40%)</label>
                    <input type="number" id="uas" min="0" max="100" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500" placeholder="Masukkan nilai 0-100">
                </div>
            </div>

            <div class="flex gap-3">
                <button onclick="hitungNilai()" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg transition">
                    Hitung Nilai
                </button>
                <button onclick="resetForm()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-3 px-6 rounded-lg transition">
                    Reset
                </button>
            </div>

            <div id="hasil" class="mt-8 space-y-4 hidden">
                <div class="bg-gray-50 rounded-lg p-6 border-2 border-gray-200">
                    <h3 class="text-lg font-bold text-gray-800 mb-3">Detail Perhitungan:</h3>
                    <div id="detailPerhitungan" class="space-y-2 text-sm"></div>
                </div>

                <div id="hasilAkhir" class="rounded-lg p-6 border-2"></div>
            </div>

            <div class="mt-6 bg-blue-50 rounded-lg p-4 border border-blue-200">
                <h4 class="font-bold text-sm text-blue-900 mb-2">Kriteria Penilaian:</h4>
                <ul class="text-xs text-blue-800 space-y-1">
                    <li>• A (80-100): Sangat Baik</li>
                    <li>• B (66-79): Baik</li>
                    <li>• C (56-65): Cukup</li>
                    <li>• D (40-55): Kurang</li>
                    <li>• E (&lt;40): Tidak Lulus</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        function hitungNilai() {
            const kehadiran = parseFloat(document.getElementById('kehadiran').value) || 0;
            const tugas = parseFloat(document.getElementById('tugas').value) || 0;
            const uts = parseFloat(document.getElementById('uts').value) || 0;
            const uas = parseFloat(document.getElementById('uas').value) || 0;

            if (kehadiran < 0 || kehadiran > 100 || tugas < 0 || tugas > 100 || 
                uts < 0 || uts > 100 || uas < 0 || uas > 100) {
                alert('Nilai harus antara 0 - 100');
                return;
            }

            const totalNilai = (kehadiran * 0.10) + (tugas * 0.20) + (uts * 0.30) + (uas * 0.40);

            let nilaiHuruf = '';
            let keterangan = '';
            let warna = '';

            if (totalNilai < 40) {
                nilaiHuruf = 'E';
                keterangan = 'Tidak Lulus';
                warna = 'bg-red-100 text-red-800 border-red-300';
            } else if (totalNilai >= 40 && totalNilai <= 55) {
                nilaiHuruf = 'D';
                keterangan = 'Kurang';
                warna = 'bg-orange-100 text-orange-800 border-orange-300';
            } else if (totalNilai >= 56 && totalNilai <= 65) {
                nilaiHuruf = 'C';
                keterangan = 'Cukup';
                warna = 'bg-yellow-100 text-yellow-800 border-yellow-300';
            } else if (totalNilai >= 66 && totalNilai <= 79) {
                nilaiHuruf = 'B';
                keterangan = 'Baik';
                warna = 'bg-blue-100 text-blue-800 border-blue-300';
            } else {
                nilaiHuruf = 'A';
                keterangan = 'Sangat Baik';
                warna = 'bg-green-100 text-green-800 border-green-300';
            }

            document.getElementById('detailPerhitungan').innerHTML = `
                <div class="flex justify-between">
                    <span>Kehadiran (10%):</span>
                    <span class="font-semibold">${kehadiran} × 10% = ${(kehadiran * 0.10).toFixed(2)}</span>
                </div>
                <div class="flex justify-between">
                    <span>Tugas (20%):</span>
                    <span class="font-semibold">${tugas} × 20% = ${(tugas * 0.20).toFixed(2)}</span>
                </div>
                <div class="flex justify-between">
                    <span>UTS (30%):</span>
                    <span class="font-semibold">${uts} × 30% = ${(uts * 0.30).toFixed(2)}</span>
                </div>
                <div class="flex justify-between">
                    <span>UAS (40%):</span>
                    <span class="font-semibold">${uas} × 40% = ${(uas * 0.40).toFixed(2)}</span>
                </div>
            `;

            document.getElementById('hasilAkhir').className = `${warna} rounded-lg p-6 border-2`;
            document.getElementById('hasilAkhir').innerHTML = `
                <div class="text-center">
                    <p class="text-sm font-semibold mb-2">Total Nilai Akhir:</p>
                    <p class="text-5xl font-bold mb-2">${totalNilai.toFixed(2)}</p>
                    <p class="text-6xl font-bold mb-2">${nilaiHuruf}</p>
                    <p class="text-xl font-semibold">${keterangan}</p>
                </div>
            `;

            document.getElementById('hasil').classList.remove('hidden');
        }

        function resetForm() {
            document.getElementById('kehadiran').value = '';
            document.getElementById('tugas').value = '';
            document.getElementById('uts').value = '';
            document.getElementById('uas').value = '';
            document.getElementById('hasil').classList.add('hidden');
        }
    </script>
</body>
</html>
